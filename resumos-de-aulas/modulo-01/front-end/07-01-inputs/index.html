    <body>
        <div class="box">
            <form action="" accept-charset="UTF-8" method="post">

                <div>
                    <label for="password">Password</label>
                    <a class="" tabindex="0" href="">Forgot password?</a>
                </div>
                <input type="password" name="password" id="password" autocomplete="current-password">
                <input type="submit" name="commit" value="Sign in" class="btn" data-disable-with="Signing inâ€¦">
            </form>
        </div>
    </body>

</html>
