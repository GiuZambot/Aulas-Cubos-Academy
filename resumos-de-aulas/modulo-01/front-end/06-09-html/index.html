<!-- Extrutura básica de um arquivo html -->
<!DOCTYPE html>
<html>

<!-- Informações sobre a págian não visíveis ao usuário-->
<head></head>

<!-- Corpo da página, apresenta todo o conteúdo da mesma -->
<body>
    <!-- h1 = header 1 = cabeçalho 1 como um títlo -->
    <h1>Giu Zambot</h1>
    <!-- h2 um sub título e assim vai h3, h4... -->
    <h2>Apelido: Giu</h2>
    <!-- p = um paragrafo -->
    <p>Sou etudante do curso de programação Cubos Academy</p>
    <h2>Top 3 pratos Favoritos:</h2>
    <!-- uma lista sem ordenação -->
    <ul>
        <!-- li = item da lista -->
        <li>Lasanha</li>
        <li>Quiabo</li>
        <li>Arroz, feijão, batatinha e união!</li>
    </ul>
</body>

</html>
