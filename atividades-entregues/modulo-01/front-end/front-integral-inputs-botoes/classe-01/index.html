<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <title>Exercício 1 - Cobrança</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="box">
            <h1>Get unlimited access to everything</h1>
            <h2>Total billed $50</h2>
            <p>Enter your credit card details to complete subscription</p>
            <form action="">
                <label for="cardnum">Card number</label>
                <input id="cardnum" type="text" placeholder="1234 1234 1234 1234">

                <div>
                    <div>
                        <label for="expdate">Expiration date</label>
                        <input id="expdate" type="text" placeholder="MM/YY">
                    </div>
                    <div>
                        <label for="scode">Security code</label>
                        <input id="scode" type="text" placeholder="123">
                    </div>
                </div>

                <p class="final">By subscribing you agree to our Use of Service. Your payment method will be charged with $50 and you’ll have access to all locked features until 20 Jan 2022.</p>
                <button>Pay Now</button>
            </form>
        </div>

    </body>

</html>
